<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyADcN9Ucxg-K6mX0dGy3gALHAGU6xHwK1Q&sensor=false">
    </script>
    <script type="text/javascript">
	  
	
      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(47, -79),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);
			
		tsLayer = new google.maps.FusionTablesLayer({
		  query: {
			select: 'geometry',
			from: '1_2T1bHEY8HPujn9Se_YpPXMuwIs_kmC1EF7ly_E'
		  },
		  styles: [{
			polygonOptions: {
			  fillColor: '#FF0000',
			  fillOpacity: 0.5
			}
		  },  {
			where: 'NDP_WIN > 0',
			polygonOptions : {
			  fillColor: '#ff9900'
			}
		  }]
		});
		tsLayer.setMap(map);
						
      }
	  
	  function run_test()
	  {
	  
	    document.getElementById("content_window").innerHTML = "Congratulations!";
		
	    tsLayer.setOptions({
		query: {
			select: 'geometry',
			from: '1_2T1bHEY8HPujn9Se_YpPXMuwIs_kmC1EF7ly_E'
		  },
		  styles: [{
			polygonOptions: {
			  fillColor: '#FF0000',
			  fillOpacity: 0.5
			}
		  },  {
			where: 'NDP_WIN > 0',
			polygonOptions : {
			  fillColor: '#0000ff'
			}
		  }]
		});
	  }
			
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:79%; height:100%; float:left"></div>
    <div id="content_window" style="width:19%; height:100%; float:left">
		<input type="button" value="TEST ME!" onclick="run_test();">
	
	</div>
  </body>
</html>
